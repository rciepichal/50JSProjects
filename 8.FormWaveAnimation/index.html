<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Input Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__h1">Please Login</h1>
      <form class="form" action="" autocomplete="off">
        <div class="form__control">
          <input class="form__input" type="text" name="Email" id="email" required />
          <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__control">
          <input class="form__input" type="password" name="password" id="password" req />
          <label class="form__label" for="password">Password</label>
        </div>
        <button class="form__btn">Login</button>
        <p class="form__text">Don't have an account? <a class="form__link" href="#">Register</a></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
